<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priya is Mine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: red;
            position: relative;
            z-index: 10;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            border: none;
            background-color: red;
            color: white;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }
        .flower {
            position: absolute;
            top: -50px;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Priya is Mine</h1>
        <button onclick="alert('Good! You Understand! ❤️')">Understand</button>
    </div>

    <script>
        function createFlower() {
            const flower = document.createElement("div");
            flower.classList.add("flower");
            flower.innerHTML = "🌸";
            flower.style.left = Math.random() * window.innerWidth + "px";
            flower.style.position = "absolute";
            document.body.appendChild(flower);

            let fall = setInterval(() => {
                let top = parseFloat(flower.style.top || "-50px");
                flower.style.top = top + 5 + "px";
                if (top > window.innerHeight) {
                    clearInterval(fall);
                    flower.remove();
                }
            }, 50);
        }

        setInterval(createFlower, 200);
    </script>
</body>
</html>
